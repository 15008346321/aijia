<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/search.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">房 源</h3>
                <a class="nav-btn fl" href="/"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title">
                    <span>入住日期</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>位置区域</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>最新上线</span>
                    <span><i class="fa fa-angle-down"></i></span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date" />
                        <span class="input-group-addon">至</span>
                        <input type="text" class="input-sm form-control" id="end-date" />
                    </div>
                </div>
                <ul class="filter-item filter-area">
                    <li area-id="1">东城区</li>
                    <li area-id="2">西城区</li>
                    <li area-id="3">朝阳区</li>
                    <li area-id="4">海淀区</li>
                    <li area-id="5">昌平区</li>
                    <li area-id="6">丰台区</li>
                    <li area-id="7">房山区</li>
                    <li area-id="8">通州区</li>
                    <li area-id="9">顺义区</li>
                    <li area-id="10">大兴区</li>
                    <li area-id="11">怀柔区</li>
                    <li area-id="12">平谷区</li>
                    <li area-id="13">密云区</li>
                    <li area-id="14">延庆区</li>
                    <li area-id="15">石景山区</li>
                    <li area-id="16">门头沟区</li>
                </ul>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="new">最新上线</li>
                    <li sort-key="booking">入住最多</li>
                    <li sort-key="price-inc">价格 低-高</li>
                    <li sort-key="price-des">价格 高-低</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="house-list" id="house-list">
        </ul>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/search.js"></script>
    <script>
    $(document).ready(function()
    {
        $.get('/user/search_info/', function(data)
        {
            if(data.code == '200')
            {
                for(var i=0; i<data.houses_list.length; i++)
                {

                    var house_li = ''
                    house_li += '<li><a href="/user/detail/?house_id=' + data.houses_list[i].id + '"><div class="house-title">'
                    house_li += '<h3>房屋ID:'+ data.houses_list[i].id +' —— ' + data.houses_list[i].title + '</h3></div>'
                    house_li += '<div class="house-content">'
                    house_li += '<img style="width: 100%; height: 100%; max-height: 1080px; min-height: 800px" src="/static/media/' + data.houses_list[i].image + '" alt="">'
                    house_li += '<div class="house-text"><ul>'
                    house_li += '<li>位于：' + data.houses_list[i].area + '</li>'
                    house_li += '<li>价格：￥' + data.houses_list[i].price + '/晚</li>'
                    house_li += '<li>发布时间：' + data.houses_list[i].create_time + '</li>'
                    house_li += '</ul></div></div></a></li>'

                    $('#house-list').append(house_li)
                }

            }
        });
    })

</script>
</body>
</html>
